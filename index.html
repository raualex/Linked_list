<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Linked List</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
	</head>
	<body>
		<section class="title-search">
			<header role="banner">
				<h1>Linked</h1>
				<img src="linked-list-logo.svg">
				<h1>List</h1>
			</header>
			<form role="form">
				<input type="text" name="Website Title" placeholder="Website Title" aria-label="Please enter a website title">
				<input type="url" name="Website URL" placeholder="Website URL" aria-label="Please enter a website address">
				<button type="submit">Enter</button>
			</form>
		</section>
		<section class="bookmarks-list" role="main">
			<article aria-label="bookmark one">
				<h3>The Website Title</h3>
				<div class="link-border"><a href="http://frontend.turing.io/projects/pattrn-party.html" alt="Link to [bookmarked site]"> www.thewebsiteurl.com</a></div>
				<button class="read-button" type="button">Read</button>
				<button class="delete-button" type="reset">Delete</button>
			</article>
			<article aria-label="bookmark one">

				<button class="read-button" type="button">Read</button>

		</section>
	</body>
</html>
